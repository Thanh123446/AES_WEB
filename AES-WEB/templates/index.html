<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AES File Encryptor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h2 class="text-center mb-4">AES File Encryptor / Decryptor</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Chọn file</label>
          <input type="file" name="file" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Nhập mật khẩu</label>
          <input type="text" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Độ dài khóa</label>
          <select name="key_size" class="form-select">
            <option value="128">128-bit</option>
            <option value="192">192-bit</option>
            <option value="256">256-bit</option>
          </select>
        </div>
        <div class="d-flex gap-2">
          <button name="action" value="encrypt" class="btn btn-success w-50">Mã hóa</button>
          <button name="action" value="decrypt" class="btn btn-primary w-50">Giải mã</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
